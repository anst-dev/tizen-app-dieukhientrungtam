<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Water Station Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#0ea5e9", // Sky blue for water theme
                        "background-light": "#f1f5f9",
                        "background-dark": "#0f172a",
                        "card-light": "#ffffff",
                        "card-dark": "#1e293b",
                        "text-light": "#334155",
                        "text-dark": "#e2e8f0",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.75rem",
                    },
                },
            },
        };
    </script>
    <style>
        .radial-progress {
            --size: 5rem;
            --thickness: 6px;
            --value: 0;
            --bg-color: #ffffff;
            --track-color: #e2e8f0;
            width: var(--size);
            height: var(--size);
            border-radius: 50%;
            display: grid;
            place-items: center;
            background:
                radial-gradient(closest-side, var(--bg-color) 79%, transparent 80% 100%),
                conic-gradient(var(--progress-color) calc(var(--value) * 1%), var(--track-color) 0);
            position: relative;
        }

        .radial-progress span {
            position: relative;
            z-index: 1;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display h-[97vh] p-3 flex flex-col overflow-hidden">
    <header class="mb-2 flex flex-row justify-between items-center gap-4">
        <div>
            <div class="flex items-center gap-3">
                <span class="bg-primary/20 text-primary p-2 rounded-lg">
                    <span class="material-icons-round text-3xl">water_drop</span>
                </span>
                <div>
                    <h1 class="text-2xl md:text-3xl font-bold tracking-tight text-slate-900 dark:text-white">
                        Kết Quả Ghi Chỉ Số Đồng Hồ
                    </h1>
                    <p class="text-slate-500 dark:text-slate-400 text-sm mt-1">
                        Dữ liệu thời gian thực từ 10 Trạm cấp nước
                    </p>
                </div>
            </div>
        </div>
        <div
            class="flex items-center gap-4 bg-white dark:bg-card-dark p-3 rounded-lg shadow-sm border border-slate-200 dark:border-slate-700">
            <div class="flex items-center gap-2 px-3 border-r border-slate-200 dark:border-slate-700">
                <span class="material-icons-round text-emerald-500">check_circle</span>
                <div class="flex flex-col">
                    <span class="text-xs text-slate-500 dark:text-slate-400 uppercase font-semibold">Tổng Tiến Độ</span>
                    <span class="font-bold text-lg leading-none">85.4%</span>
                </div>
            </div>
            <div class="flex items-center gap-2 px-3">
                <span class="material-icons-round text-amber-500">trending_up</span>
                <div class="flex flex-col">
                    <span class="text-xs text-slate-500 dark:text-slate-400 uppercase font-semibold">Dự Kiến</span>
                    <span class="font-bold text-lg leading-none">98.2%</span>
                </div>
            </div>
        </div>
    </header>
    <!-- Loading Overlay -->
    <div id="loading"
        class="fixed inset-0 bg-white/90 dark:bg-slate-900/90 flex flex-col items-center justify-center z-50">
        <div class="w-12 h-12 border-4 border-primary/30 border-t-primary rounded-full animate-spin"></div>
        <p class="mt-4 text-slate-600 dark:text-slate-400 font-medium">Đang tải dữ liệu...</p>
    </div>

    <main id="cards-container" class="flex flex-col gap-2 flex-grow">
        <!-- Row 1: Vinh summary card (horizontal layout) -->
        <div id="vinh-row" class="w-full">
            <!-- Vinh card will be rendered here -->
        </div>
        <!-- Row 2: First 5 stations -->
        <div id="row-2" class="grid grid-cols-5 gap-3">
            <!-- 5 stations will be rendered here -->
        </div>
        <!-- Row 3: Remaining 5 stations -->
        <div id="row-3" class="grid grid-cols-5 gap-3">
            <!-- 5 stations will be rendered here -->
        </div>
    </main>
    <footer
        class="mt-2 grid grid-cols-2 gap-4 text-xs text-slate-500 dark:text-slate-400 border-t border-slate-200 dark:border-slate-700 pt-2">
        <div>
            <p><strong>Công thức tính:</strong> Tỷ lệ HT = Thực hiện / Kế hoạch * 100%</p>
        </div>
        <div class="text-right">
            <p id="last-update">Dữ liệu được cập nhật tự động mỗi 30 giây.</p>
        </div>
    </footer>

    <script>
        // CONFIG
        const API_URL = 'http://localhost:44311/api/services/app/Report/GetReportDataNoCount';
        const AUTH_TOKEN = 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJodHRwOi8vc2NoZW1hcy54bWxzb2FwLm9yZy93cy8yMDA1LzA1L2lkZW50aXR5L2NsYWltcy9uYW1laWRlbnRpZmllciI6IjQ0MiIsImh0dHA6Ly9zY2hlbWFzLnhtbHNvYXAub3JnL3dzLzIwMDUvMDUvaWRlbnRpdHkvY2xhaW1zL25hbWUiOiJuc3RhbmgiLCJodHRwOi8vc2NoZW1hcy54bWxzb2FwLm9yZy93cy8yMDA1LzA1L2lkZW50aXR5L2NsYWltcy9lbWFpbGFkZHJlc3MiOiJuc3RhbmhAbmF3YXNjby5jb20udm4iLCJBc3BOZXQuSWRlbnRpdHkuU2VjdXJpdHlTdGFtcCI6IlJNRFdIVExXTU1LUzdZNElGM1FMVlEyRUU2Q1ZRNjJRIiwiaHR0cDovL3NjaGVtYXMubWljcm9zb2Z0LmNvbS93cy8yMDA4LzA2L2lkZW50aXR5L2NsYWltcy9yb2xlIjpbIkFkbWluIiwixJDEg25nIGvDvSBuZ2jhu4kiXSwic3ViIjoiNDQyIiwianRpIjoiOWJlYmU0NzMtMmM5OC00NTczLTk2OGYtMzlmZjRmY2IzYTdkIiwiaWF0IjoxNzM3NTUyMTI5LCJuYmYiOjE3Mzc1NTIxMjksImV4cCI6MjA1MjkxMjEyOSwiaXNzIjoiRVJQIiwiYXVkIjoiRVJQIn0.i5NWUse89skdwOKFXnaBAYJA-JQBkNDYyO5ucfbVHi4';
        const PAYLOAD = {
            "reportPath": "tt.dktt_BaoCaoKetQuaGhiChiSoDongHos",
            "page": 0,
            "format": "html",
            "parameters": {}
        };

        // DOM Elements
        const vinhContainer = document.getElementById('vinh-row');
        const row2Container = document.getElementById('row-2');
        const row3Container = document.getElementById('row-3');
        const loadingOverlay = document.getElementById('loading');
        const lastUpdateEl = document.getElementById('last-update');

        // Helper: Get progress color based on percentage
        function getProgressColor(percent) {
            if (percent >= 80) return '#10b981'; // Green
            if (percent >= 50) return '#0ea5e9'; // Blue
            if (percent >= 30) return '#eab308'; // Yellow
            return '#ef4444'; // Red
        }

        // Helper: Get badge icon based on percentage
        function getBadgeIcon(percent) {
            if (percent >= 95) return 'check_circle';
            return 'auto_graph';
        }

        // Helper: Get badge icon color based on percentage
        function getBadgeIconColor(percent) {
            if (percent >= 95) return 'text-emerald-500';
            return 'text-amber-500';
        }

        // CREATE VINH CARD HTML (horizontal layout)
        function createVinhCardHTML(item) {
            const tyLeHT = item.TyLeHT || 0;
            const tyLeDuKien = item.TyLeHT_DuKien || 0;
            const progressColor = getProgressColor(tyLeHT);
            const roundedPercent = Math.round(tyLeHT);

            return `
                <div class="bg-gradient-to-r from-primary/10 to-primary/5 dark:from-primary/20 dark:to-primary/10 rounded-xl shadow-lg border-2 border-primary/30 overflow-hidden">
                    <div class="p-4 flex items-center gap-8">
                        <!-- Title Section -->
                        <div class="flex items-center gap-3 min-w-[200px]">
                            <span class="bg-primary/20 text-primary p-2 rounded-lg">
                                <span class="material-icons-round text-2xl">location_city</span>
                            </span>
                            <div>
                                <h3 class="font-bold text-xl text-slate-800 dark:text-white">${item.DiaBan}</h3>
                                <p class="text-xs text-slate-500 dark:text-slate-400">Tổng hợp toàn tỉnh</p>
                            </div>
                        </div>
                        
                        <!-- Metrics Section (horizontal) -->
                        <div class="flex items-center gap-8 flex-grow">
                            <div class="text-center px-4 border-r border-slate-200 dark:border-slate-600">
                                <p class="text-xs text-slate-500 dark:text-slate-400 uppercase font-medium mb-1">Kế hoạch</p>
                                <p class="text-2xl font-bold text-slate-700 dark:text-slate-200">${item.KeHoach.toLocaleString('vi-VN')}</p>
                            </div>
                            <div class="text-center px-4 border-r border-slate-200 dark:border-slate-600">
                                <p class="text-xs text-slate-500 dark:text-slate-400 uppercase font-medium mb-1">Thực hiện</p>
                                <p class="text-2xl font-bold text-primary">${item.ThucHien.toLocaleString('vi-VN')}</p>
                            </div>
                            <div class="text-center px-4 border-r border-slate-200 dark:border-slate-600">
                                <p class="text-xs text-slate-500 dark:text-slate-400 uppercase font-medium mb-1">Tỷ lệ HT</p>
                                <p class="text-2xl font-bold" style="color: ${progressColor}">${tyLeHT.toFixed(2)}%</p>
                            </div>
                            <div class="text-center px-4">
                                <p class="text-xs text-slate-500 dark:text-slate-400 uppercase font-medium mb-1">Dự kiến HT</p>
                                <p class="text-2xl font-bold text-amber-500">${tyLeDuKien.toFixed(2)}%</p>
                            </div>
                        </div>
                        
                        <!-- Progress Circle -->
                        <div class="flex items-center gap-4">
                            <div class="radial-progress" style="--size: 5rem; --value: ${roundedPercent}; --progress-color: ${progressColor};">
                                <span class="text-lg font-bold text-slate-800">${roundedPercent}%</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // CREATE STATION CARD HTML
        function createCardHTML(item, index) {
            const tyLeHT = item.TyLeHT || 0;
            const tyLeDuKien = item.TyLeHT_DuKien || 0;
            const progressColor = getProgressColor(tyLeHT);
            const roundedPercent = Math.round(tyLeHT);

            return `
                <div class="bg-card-light dark:bg-card-dark rounded-xl shadow-lg border border-slate-200 dark:border-slate-700 overflow-hidden flex flex-col hover:shadow-xl transition-shadow duration-300">
                    <div class="p-5 flex-grow">
                        <div class="flex justify-between items-start mb-4">
                            <h3 class="font-bold text-lg text-slate-800 dark:text-white truncate pr-2" title="${item.DiaBan}">${item.DiaBan}</h3>
                            <span class="px-2 py-1 rounded bg-emerald-100 dark:bg-emerald-900/30 text-emerald-700 dark:text-emerald-400 text-xs font-semibold">
                                #${String(index).padStart(2, '0')}
                            </span>
                        </div>
                        <div class="flex justify-between items-center mb-6">
                            <div class="space-y-3 w-1/2">
                                <div>
                                    <p class="text-xs text-slate-500 dark:text-slate-400 uppercase font-medium">Kế hoạch</p>
                                    <p class="text-lg font-semibold text-slate-700 dark:text-slate-200">${item.KeHoach.toLocaleString('vi-VN')}</p>
                                </div>
                                <div>
                                    <p class="text-xs text-slate-500 dark:text-slate-400 uppercase font-medium">Thực hiện</p>
                                    <p class="text-lg font-bold text-primary">${item.ThucHien.toLocaleString('vi-VN')}</p>
                                </div>
                                <div>
                                    <p class="text-xs text-slate-500 dark:text-slate-400 uppercase font-medium">Tỷ lệ HT</p>
                                    <p class="text-sm font-semibold text-slate-700 dark:text-slate-300">${tyLeHT.toFixed(2)}%</p>
                                </div>
                            </div>
                            <div class="light dark w-1/2 flex justify-end">
                                <div class="radial-progress" style="--value: ${roundedPercent}; --progress-color: ${progressColor};">
                                    <span class="text-sm font-bold text-slate-800">${roundedPercent}%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-slate-50 dark:bg-slate-800/50 p-3 border-t border-slate-100 dark:border-slate-700 flex justify-between items-center">
                        <span class="text-xs text-slate-500 dark:text-slate-400 font-medium">Dự kiến HT</span>
                        <div class="flex items-center gap-1">
                            <span class="material-icons-round ${getBadgeIconColor(tyLeDuKien)} text-sm">${getBadgeIcon(tyLeDuKien)}</span>
                            <span class="text-sm font-bold text-slate-700 dark:text-slate-200">${tyLeDuKien.toFixed(2)}%</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // RENDER CARDS - Row 1: Vinh, Row 2: 5 stations, Row 3: 5 stations
        function renderCards(items) {
            // Sort by ThuTu (ascending)
            const sortedItems = items.sort((a, b) => a.ThuTu - b.ThuTu);

            // First item is Vinh (ThuTu = 0)
            const vinhItem = sortedItems.find(item => item.ThuTu === 0);

            // Remaining items are stations (ThuTu > 0)
            const stations = sortedItems.filter(item => item.ThuTu > 0);

            // Render Vinh card
            if (vinhItem) {
                vinhContainer.innerHTML = createVinhCardHTML(vinhItem);
            }

            // Split stations into 2 rows: first 5 items, remaining 5 items
            const row2Items = stations.slice(0, 5);
            const row3Items = stations.slice(5, 10);

            row2Container.innerHTML = row2Items.map((item, index) => createCardHTML(item, index + 1)).join('');
            row3Container.innerHTML = row3Items.map((item, index) => createCardHTML(item, index + 6)).join('');
        }

        // UPDATE HEADER SUMMARY
        function updateHeaderSummary(items) {
            // Find summary row (ThuTu = 0)
            const summary = items.find(item => item.ThuTu === 0);
            if (summary) {
                const tongTienDoEl = document.querySelector('header .flex.items-center.gap-2.px-3.border-r .font-bold.text-lg');
                const duKienEl = document.querySelector('header .flex.items-center.gap-2.px-3:last-child .font-bold.text-lg');

                if (tongTienDoEl) {
                    tongTienDoEl.textContent = `${summary.TyLeHT.toFixed(2)}%`;
                }
                if (duKienEl) {
                    duKienEl.textContent = `${summary.TyLeHT_DuKien.toFixed(2)}%`;
                }
            }
        }

        // FETCH DATA
        async function fetchData() {
            try {
                if (vinhContainer.children.length === 0) {
                    loadingOverlay.classList.remove('hidden');
                    loadingOverlay.style.display = 'flex';
                }

                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'accept': 'text/plain',
                        'Content-Type': 'application/json',
                        'Authorization': AUTH_TOKEN
                    },
                    body: JSON.stringify(PAYLOAD)
                });

                if (!res.ok) throw new Error(`HTTP ${res.status}`);

                const data = await res.json();

                if (data.success && data.result?.items) {
                    renderCards(data.result.items);
                    updateHeaderSummary(data.result.items);
                    lastUpdateEl.textContent = `Cập nhật lúc: ${new Date().toLocaleTimeString('vi-VN')}`;
                } else {
                    throw new Error('Invalid Data Format');
                }

            } catch (err) {
                console.error('Fetch error:', err);
                if (vinhContainer.children.length === 0) {
                    vinhContainer.innerHTML = `
                        <div class="text-center py-10">
                            <span class="material-icons-round text-4xl text-red-500 mb-2">error_outline</span>
                            <p class="text-red-600 font-medium">Không thể tải dữ liệu. Kiểm tra kết nối API.</p>
                            <p class="text-slate-500 text-sm mt-1">${err.message}</p>
                        </div>
                    `;
                }
            } finally {
                loadingOverlay.style.display = 'none';
            }
        }

        // INIT
        window.addEventListener('DOMContentLoaded', () => {
            fetchData();
            setInterval(fetchData, 30000); // Refresh every 30 seconds
        });
    </script>

</body>

</html>
