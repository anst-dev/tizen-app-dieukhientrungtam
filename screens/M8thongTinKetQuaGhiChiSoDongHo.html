<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Production Dashboard - Metric First</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"

    <style type="text/tailwindcss">
        :root {
            --success-color: #16a34a;
            --warning-color: #ea580c;
            --primary-black: #000000;
            --label-gray: #6b7280;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
        }
        .metric-value {
            font-size: 120pt;
            line-height: 0.9;
            font-weight: 900;
            letter-spacing: -0.05em;
        }
        @media (max-width: 1536px) {
            .metric-value {
                font-size: 100pt;
            }
        }
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        .spinner {
            width: 48px;
            height: 48px;
            border: 5px solid #E2E8F0;
            border-top-color: #16a34a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="text-black h-screen w-screen flex flex-col overflow-hidden">
    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay active">
        <div class="spinner"></div>

            <div class="grid grid-cols-2 gap-8 items-center">
                <div class="flex flex-col items-center text-center">
                    <span class="text-2xl font-black uppercase tracking-tighter text-gray-400 mb-2">Vinh</span>
                    <span id="vinh-percent" class="metric-value text-[var(--success-color)]">--%</span>
                </div>
                <div class="flex flex-col gap-3">
                    <div class="flex flex-col">
                        <span class="text-lg uppercase font-bold text-gray-400 tracking-widest">Thực hiện</span>
                        <span id="vinh-thuchien" class="text-5xl font-extrabold tracking-tighter">--</span>
                    </div>
                    <div class="flex flex-col border-t border-gray-100 pt-2">
                        <span class="text-lg uppercase font-bold text-gray-400 tracking-widest">Kế hoạch</span>
                        <span id="vinh-kehoach" class="text-4xl font-bold tracking-tighter text-gray-500">--</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-1 flex flex-col justify-center border-b border-gray-100 pb-3">
            <div class="grid grid-cols-2 gap-8 items-center">
                <div class="flex flex-col items-center text-center">
                    <span class="text-2xl font-black uppercase tracking-tighter text-gray-400 mb-2">Miền Tây</span>
                    <span id="mt-percent" class="metric-value text-[var(--warning-color)]">--%</span>
                </div>
                <div class="flex flex-col gap-3">
                    <div class="flex flex-col">
                        <span class="text-lg uppercase font-bold text-gray-400 tracking-widest">Thực hiện</span>
                        <span id="mt-thuchien" class="text-5xl font-extrabold tracking-tighter">--</span>
                    </div>
                    <div class="flex flex-col border-t border-gray-100 pt-2">
                        <span class="text-lg uppercase font-bold text-gray-400 tracking-widest">Kế hoạch</span>
                        <span id="mt-kehoach" class="text-4xl font-bold tracking-tighter text-gray-500">--</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-1 flex flex-col justify-center pb-1">
            <div class="grid grid-cols-2 gap-8 items-center">
                <div class="flex flex-col items-center text-center">
                    <span class="text-2xl font-black uppercase tracking-tighter text-gray-400 mb-2">Tổng cộng</span>
                    <span id="tong-percent" class="metric-value text-[var(--success-color)]">--%</span>
                </div>
                <div class="flex flex-col gap-3">
                    <div class="flex flex-col">
                        <span class="text-lg uppercase font-bold text-gray-400 tracking-widest">Thực hiện</span>
                        <span id="tong-thuchien" class="text-5xl font-extrabold tracking-tighter">--</span>
                    </div>
                    <div class="flex flex-col border-t border-gray-100 pt-2">
                        <span class="text-lg uppercase font-bold text-gray-400 tracking-widest">Kế hoạch</span>
                        <span id="tong-kehoach" class="text-4xl font-bold tracking-tighter text-gray-500">--</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

        <div class="flex gap-8 text-sm font-bold uppercase tracking-[0.2em]">

        // HELPERS
        const $ = (id) => document.getElementById(id);
        const formatNumber = (num) => num ? Math.round(num).toLocaleString('vi-VN') : '0';

        // Format DateTime từ API
        function formatDateTime(dateString) {
            if (!dateString) return 'Tính đến: --/--/---- --:--';
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `Tính đến: ${day}/${month}/${year} ${hours}:${minutes}`;
        }

        // Lấy màu dựa trên tỷ lệ
        function getColorClass(percentage) {
            return percentage >= 70 ? 'var(--success-color)' : 'var(--warning-color)';
        }

        // RENDER DATA
        function renderData(data) {
            // Cập nhật thời gian
            $('display-time').textContent = formatDateTime(data.thoiGianTinh);

            // === KHU VỰC VINH ===
            const vinhPercent = data.tiLeThucHien_SanLuong_Vinh;
            $('vinh-percent').textContent = vinhPercent + '%';
            $('vinh-percent').style.color = getColorClass(vinhPercent);
            $('vinh-thuchien').textContent = formatNumber(data.ketQua_SLuong_Vinh);
            $('vinh-kehoach').textContent = formatNumber(data.keHoach_SLuong_Vinh);

            // === KHU VỰC MIỀN TÂY ===
            const mtPercent = data.tiLeThucHien_SanLuong_MT;
            $('mt-percent').textContent = mtPercent + '%';
            $('mt-percent').style.color = getColorClass(mtPercent);
            $('mt-thuchien').textContent = formatNumber(data.ketQua_SLuong_MT);
            $('mt-kehoach').textContent = formatNumber(data.keHoach_SLuong_MT);

            // === TỔNG CỘNG ===
            const tongPercent = data.tiLeThucHien_SanLuong_Tong;
            $('tong-percent').textContent = tongPercent + '%';
            $('tong-percent').style.color = getColorClass(tongPercent);
            $('tong-thuchien').textContent = formatNumber(data.ketQua_SLuong_Tong);
            $('tong-kehoach').textContent = formatNumber(data.keHoach_SLuong_Tong);

            console.log('[SanLuong] Data rendered successfully');
        }

        // FETCH DATA
        async function fetchData() {
            try {
                // Lấy tháng và năm hiện tại
                const now = new Date();
                const thang = now.getMonth() + 1;
                const nam = now.getFullYear();

                const url = `${API_HOST}/api/services/app/Dashboard/GetKetQuaSanLuong?thang=${thang}&nam=${nam}`;
                const res = await fetch(url, {
                    headers: {
                        'Authorization': AUTH_TOKEN,
                        'X-XSRF-TOKEN': XSRF_TOKEN,
                        'ngrok-skip-browser-warning': 'true'
                    }
                });

                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();

                if (data.success && data.result) {
                    renderData(data.result);
                    console.log('[SanLuong] Fetched data:', data.result);
                } else {
                    throw new Error('Dữ liệu không hợp lệ');
                }
            } catch (err) {
                console.error('[SanLuong] Error:', err);
            } finally {
                $('loading').classList.remove('active');
            }
        }

        // NAVIGATION HANDLER - Xử lý phím ESC/Back
        window.addEventListener('keydown', function (e) {
            if (e.key === 'Escape' || e.keyCode === 10009 || e.key === 'Back') {
                window.parent.postMessage({ type: 'back' }, '*');
                e.preventDefault();
            }
        });

        // INIT
        fetchData();
        setInterval(fetchData, 60000); // Refresh mỗi 60 giây
    </script>
